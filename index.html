<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embedder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay loop>
        Your browser does not support the video tag.
    </video>

                var videoSrc = 'https://storage.googleapis.com/creatorspace-public' + videoId + '.mp4';
                document.getElementById('videoPlayer').src = videoSrc;
            }

</body>
</html>
